<!DOCTYPE html>
<html>
<head>
  <title>GitHub Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    code {
      background: #f2f2f2;
      padding: 0.5em;
      border-radius: 4px;
      display: block;
      margin-top: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Login effettuato con GitHub!</h2>
  <p>Il codice di autorizzazione Ã¨ stato copiato automaticamente negli appunti. Torna nell'app per completare il login.</p>
  <code id="codeDisplay">Caricamento codice...</code>

  <script>
    // Estrae il codice di autorizzazione dalla URL (es. ?code=...)
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');  // Estrae il parametro 'code'

    if (code) {
      document.getElementById('codeDisplay').innerText = code;

      // Copia automaticamente il codice negli appunti
      navigator.clipboard.writeText(code).then(() => {
        console.log("Codice copiato negli appunti.");
      }).catch(err => {
        console.error("Errore durante la copia:", err);
      });
    } else {
      document.body.innerText = "Accesso annullato o fallito.";
    }
  </script>
</body>
</html>
